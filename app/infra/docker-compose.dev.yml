version: '3.8'

services:
  # PostgreSQL Database für Development
  postgres:
    image: postgres:15-alpine
    container_name: wiki-postgres-dev
    environment:
      POSTGRES_DB: wiki
      POSTGRES_USER: wiki
      POSTGRES_PASSWORD: wiki
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wiki -d wiki"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wiki-dev-network

  # Redis für Development (optional)
  redis:
    image: redis:7-alpine
    container_name: wiki-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - wiki-dev-network

  # pgAdmin für Database Management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wiki-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wiki.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - wiki-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  wiki-dev-network:
    driver: bridge